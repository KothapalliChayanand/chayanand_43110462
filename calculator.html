<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #34ea0b;
        }
        .button.operator {
            background-color: #eadede;
        }
        .button.equal {
            background-color: #4caf50;
            color: white;
        }
    </style>
    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value + num;
        }
        function equal() {
            var exp = document.form.textview.value;
            if (exp) {
                document.form.textview.value = eval(exp);
            }
        }
        function clean() {
            document.form.textview.value = "";
        }
        function back() {
            var exp = document.form.textview.value;
            document.form.textview.value = exp.substring(0, exp.length - 1);
        }
    </script>
    </head>
    <body>
        <div class="calculator">
            <form name="form">
                <input class="display" type="text" name="textview">
            </form>
            <div class="buttons">
                <button class="button" onclick="insert('1')">1</button>
                <button class="button" onclick="insert('2')">2</button>
                <button class="button" onclick="insert('3')">3</button>
                <button class="button operator" onclick="insert('+')">+</button>
                <button class="button" onclick="insert('4')">4</button>
                <button class="button" onclick="insert('5')">5</button>
                <button class="button" onclick="insert('6')">6</button>
                <button class="button operator" onclick="insert('-')">-</button>
                <button class="button" onclick="insert('7')">7</button>
                <button class="button" onclick="insert('8')">8</button>
                <button class="button" onclick="insert('9')">9</button>
                <button class="button operator" onclick="insert('*')">*</button>
                <button class="button" onclick="clean()">C</button>
                <button class="button" onclick="insert('0')">0</button>
                <button class="button" onclick="back()">‚Üê</button>
                <button class="button operator" onclick="insert('/')">/</button>
                <button class="button equal" onclick="equal()">=</button>
            </div>
        </div>
    </body>
    </html>
