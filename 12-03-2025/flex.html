<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        .list-container {
            width: 300px;
            min-height: 200px;
            background-color: salmon;
        }
        .list-item {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
        .list-foot {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="list-header">
            <input type="text" id="task-input"/>
            <button onclick="addNewTask()">Add task</button>
        </div>
        <div class="list-body">
        </div>
        <div class="list-foot">
            <p>pendings..</p>
            <button onclick="reset()">Clear All</button>
        </div>
        
    </div>
    <script>
        const obj = document.getElementById('task-input')
        const obj1 = document.getElementsByClassName('list-body')[0]
        const tasks = []

        function addNewTask() {
            tasks.push(obj.value)
            render()
            console.log('task added successfully')
        }

        function deleteTask(delobj) {
            let index = delobj.id
            tasks.splice(index, 1)
            console.log(tasks)
            render()
        }

        function reset() {
            tasks.splice(0, tasks.length)
            render()
        }

        function taskover(checkobj){
            console.log(checkobj.checked)
        }

        function render() {
            let htmlData = ''
            for(let i = tasks.length-1; i >= 0 ; i--){
                htmlData += 
                `<div class="list-item">
                    <input type="checkbox" id="${i}" onclick="taskover(this)"/>
                    <p id="task${i}">${tasks[i]}</p>
                    <button onclick="deleteTask(this)" id="${i}">X</button>
                </div>
                `
            }
            obj1.innerHTML = htmlData
        }

    </script>
</body>
</html>
