<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demonstration</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    h1 {
      color: #234;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .box-model {
      margin: 0 auto 40px auto;
      border: 8px solid orange; /* Changed border size to little */
      padding: 30px;
      background-color: yellow;
      width: 100px;
      height: 100px;
      box-sizing: content-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .content {
      background-color: blue;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
    }
    .legend {
      margin-top: 40px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      padding: 24px 32px;
      min-width: 340px;
      max-width: 400px;
      text-align: left;
    }
    .legend h2 {
      font-size: 1.2em;
      margin-bottom: 18px;
      text-align: center;
      color: #234;
      font-weight: bold;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      font-size: 1em;
      color: #234;
    }
    .color-box {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    .margin-box { background-color: transparent; border: 2px dashed #234; }
    .border-box { background-color: orange; border: none; }
    .padding-box { background-color: yellow; border: none; }
    .content-box { background-color: blue; border: none; }
    @media (max-width: 600px) {
      .main-wrapper, .legend {
        padding: 10px;
        min-width: unset;
        max-width: 95vw;
      }
      .box-model {
        width: 80px;
        height: 80px;
        padding: 18px;
        border-width: 6px; /* Also reduce border size for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <h1>CSS Box Model Demonstration</h1>
    <div class="box-model">
      <div class="content">Content</div>
    </div>
    <div class="legend">
      <h2>Box Model Components</h2>
      <div class="legend-item">
        <div class="color-box margin-box"></div>
        <span><b>Margin</b> - Space outside the border (transparent)</span>
      </div>
      <div class="legend-item">
        <div class="color-box border-box"></div>
        <span><b>Border</b> - Surrounds the padding and content</span>
      </div>
      <div class="legend-item">
        <div class="color-box padding-box"></div>
        <span><b>Padding</b> - Space between border and content</span>
      </div>
      <div class="legend-item">
        <div class="color-box content-box"></div>
        <span><b>Content</b> - Actual content of the box</span>
      </div>
    </div>
  </div>
</body>
