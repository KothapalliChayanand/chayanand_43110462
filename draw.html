<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 800px; /* Fixed width */
            height: 900px; /* Fixed height */
            background-color: #87CEEB;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid black;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            border-bottom: 2px solid black;
        }

        .text {
            width: 70%;
        }

        .text p {
            height: 10px;
            margin: 10px 0;
            width: 80%;
            background-color: black;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid black;
            background-color: white;
        }

        /* Main Content */
        .content-box {
            width: 100%;
            height: 250px;
            border: 2px solid black;
            margin-top: 20px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .top-boxes {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .box {
            width: 48%;
            height: 150px;
            border: 2px solid black;
            background-color: white;
        }

        .full-width {
            width: 100%;
            height: 30px;
            border: 2px solid black;
            margin-bottom: 10px;
            background-color: white;
        }

        .bottom-boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .bottom-box {
            width: 32%;
            height: 150px;
            border: 2px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text">
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="profile-pic"></div>
        </div>

        <div class="content-box">
            <div class="full-width"></div>
            <div class="top-boxes">
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <div class="bottom-boxes">
            <div class="bottom-box"></div>
            <div class="bottom-box"></div>
            <div class="bottom-box"></div>
        </div>
    </div>
</body>
</html>
